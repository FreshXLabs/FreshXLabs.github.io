	<script type="text/javascript">
		$(document).ready(function() {
			$('#fullpage').fullpage({
                
				'verticalCentered': false,
				'css3': true,
				'sectionsColor': ['#FFFFFF', '#fff', '#000', '#fff', '#000', '#000'],
				'navigation': true,
				'navigationPosition': 'right',
				'navigationTooltips': ['1', '2', '3', '4', '5'],

				'afterLoad': function(anchorLink, index){
					if(index == 2){
						$('#section1 .bottomContainers').addClass('active');
					}
				},

				'onLeave': function(index, nextIndex, direction){
					if (index == 1 && direction == 'down'){
						$('#logo').animate({height:'40px', width:'30px', top:'5px', left:'30px'}, "fast");
						$('#headerImage').animate({height:'30px',width:'200px', top:'5px',left:'6%'}, "fast");
						$('#header').animate({top:'0px'});
					}
					else if (nextIndex == 1 && direction == 'up'){
						$('#logo').animate({height:'200px', width:'150px', top:'40%', left:'50px'}, "fast");
						$('#headerImage').animate({height:'150px',width:'1000px', top:'40%',left:'250px'}, "fast");
						$('#header').animate({top:'-60px'});

					}
					
					if (index == 3 && direction == 'down'){
						$('.section').eq(index -1).removeClass('moveDown').addClass('moveUp');
					}
					else if(index == 3 && direction == 'up'){
						$('.section').eq(index -1).removeClass('moveUp').addClass('moveDown');
					}
										
					$('#staticImg').toggleClass('active', (index == 2 && direction == 'down' ) || (index == 4 && direction == 'up'));
					$('#staticImg').toggleClass('moveDown', nextIndex == 4);
					$('#staticImg').toggleClass('moveUp', index == 4 && direction == 'up');
				},
                
                afterRender: function(){
					//playing the video
					$('video').get(0).play();
				},
                anchors: ['firstPage', 'secondPage', '3rdPage', '4thPage', '5thPage' ],
                menu: '#menu2, #menu1', 
				easingcss3: 'cubic-bezier(0.175, 0.885, 0.320, 1.275)'
			});
		});
	</script>
